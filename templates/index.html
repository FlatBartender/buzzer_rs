<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/lobby.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <title>Buzzer lobby</title>
    </head>
    <body>
		<div id="left"></div>
		<div id="center">
			<div>Lobby</div>

			<div>
				<label for="timer">Timer length: </label>
				<input id="timer" name="timer" type="number" value="10" min="10" max="1000">
			</div>
			<div>
				<label for="name">Name: </label>
				<input id="name" name="name" type="text">
			</div>

			<div>
				<button id="new_session">Create session</button>
			</div>
		</div>
		<div id="right"></div>
        <script src="/static/js/lobby.js"></script>
    </body>
</html>
